<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ahaWords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css" >
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ahaWords</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/page/home.html">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<main role="main" class="container">

    <form class="form-login text-center container-fluid">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" value="aloha@gmail.com" name="authEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" value="aloha123" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="login-alert alert alert-danger fade hide" role="alert">
            <div class="message"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled="disabled">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2030</p>
    </form>

</main><!-- /.container -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/lib/lodash-4.17.15.min.js"></script>

<script src="/js/lib/jquery-3.5.1.min.js"></script>
<script src="/js/lib/popper-1.12.9.min.js"></script>
<script src="/js/lib/bootstrap-4.0.0.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
