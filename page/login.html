<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words, mine!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css" >
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-md  navbar-light bg-light fixed-top">
        <a class="navbar-brand font_WM" href="./login.html" target="_blank">Words, mine!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="header-menu collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary-outline-custom" type="submit">Search</button>
            </form>
        </div>
    </nav>
<main role="main" class="container">

    <form class="form-login-custom form-login text-center container-fluid">
        <!-- <a class="navbar-brand font_WM" href="./home.html" target="_blank">Words, mine!</a> -->

        <img class="mb-4" src="../static/img/logo.png" alt="" width="100">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
        <div class="form-item">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" value="aloha@gmail.com" name="authEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-item">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" value="aloha123" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>        
        <div class="checkbox check-box">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="login-alert alert alert-danger fade hide" role="alert">
            <div class="message"></div>
        </div>
        <div class="btn-submit">
            <button class="btn btn-lg btn-primary-custom btn-block" type="submit" disabled="disabled">Sign in</button>
        </div>
        <div class="signup">
            <a class="signup_content" href="/page/signup.html">You do not have account? Click here to Signup</a>
        </div>
        <p class="mt-3 mb-3 text-muted">&copy; 2020-2030</p>
    </form>

</main><!-- /.container -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/lib/lodash-4.17.15.min.js"></script>

<script src="/js/lib/jquery-3.5.1.min.js"></script>
<script src="/js/lib/popper-1.12.9.min.js"></script>
<script src="/js/lib/bootstrap-4.0.0.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
