<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WordsMine!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WordsMine! tools for quick gathering of words">
    <meta name="author" content="Goware JSC">

    <title>Home</title>

    <link rel="stylesheet" href="/static/font/style.css">
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/header-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
    <header class="home__header">
        <a class="navbar-brand font_WM" href="https://www.wordsmine.com" target="_blank">WordsMine!</a>
        <div class="home__icon-header">
            <a href="./list-words.html" target="_blank">
                <i class="fas fa-home"  data-toggle="tooltip" data-placement="top" title="Home"></i>
            </a>
            <a href="./profile.html" target="_blank">
                <i class="far fa-user-circle"  data-toggle="tooltip" data-placement="top" title="Profile"></i>
            </a>

            <a class="logout" href="#">
                <i class="fas fa-sign-out-alt"  data-toggle="tooltip" data-placement="top" title="Logout"></i>
            </a>
        </div>
    </header>

    <main role="main">
        <div class="home__container container">
            <div class="welcome">
                <span>
                    <span class="user-profile">User</span>
                    <span class="total-word-in-welcome">you have 10 new words</span>
                </span>    
            </div>
            <div class="list-word accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h3 class="mb-0">
                            <button class="btn btn-light bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                All
                            </button>
                            <span class="words-detected-count badge badge-secondary ">Success</span>
                        </h3>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-detected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Clipboard
                            </button>
                            <span class="words-in-clipboard-count badge badge-secondary">Success</span>
                        </h3>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-in-clipboard list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Selection
                            </button>
                            <span class="words-selected-count badge">Success</span>
                        </h3>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-selected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main><!-- /.container -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/lib/lodash-4.17.15.min.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/popper-1.12.9.min.js"></script>
    <script src="/js/lib/bootstrap-4.0.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
