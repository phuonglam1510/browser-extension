    <main role="main">
        <div class="container">
            <div class="list-word accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h3 class="mb-0">
                            <button class="btn btn-light bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                All
                            </button>
                            <span class="words-detected-count badge badge-secondary ">Success</span>
                        </h3>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-detected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Clipboard
                            </button>
                            <span class="words-in-clipboard-count badge badge-secondary">Success</span>
                        </h3>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-in-clipboard list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Selection
                            </button>
                            <span class="words-selected-count badge">Success</span>
                        </h3>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-selected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
