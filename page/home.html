<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ahaWords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>

<body>
    <nav class="nav_border navbar navbar-expand-md fixed-top">
        <a class="navbar-brand font_WM" href="/page/list-words.html" target="_blank">Words, Mine!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon icon_blue"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="/page/list-words.html" target="_blank">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/page/saved-words.html">Saved words</a>
                </li> -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                </li> 

                <li class="login-nav nav-item">
                    <a class=" nav-link" href="/page/login.html">Login</a>
                </li>
                <li class="user-profile-nav nav-item dropdown d-none">
                    <a class="user-profile nav-link dropdown-toggle" href="http://example.com" id="dropdown01"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Edit profile</a>
                        <a class="logout dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-none">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main role="main">
        <div class="container">
            <h2 class="text-white text-right"> <small>Words found</small></h2>
            <p class="text-white text-right"><small>abcd xyz</small></p>
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h3 class="mb-0">
                            <button class="btn btn-light bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                All
                            </button>
                            <span class="words-detected-count badge badge-secondary ">Success</span>
                        </h3>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <!-- <div class="card-body"> -->
                            <ul class="words-detected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Clipboard
                            </button>
                            <span class="words-in-clipboard-count badge badge-secondary">Success</span>
                        </h3>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-in-clipboard list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h3 class="mb-0">
                            <button class="btn btn-light collapsed bg-warning" type="button" data-toggle="collapse"
                                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Selection
                            </button>
                            <span class="words-selected-count badge">Success</span>
                        </h3>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="words-selected list-group">
                                <li class="single-word single-word-template list-group-item"><span
                                        class="content">...</span><button
                                        class="btn btn-outline-success my-2 my-sm-0 float-right"
                                        type="submit">Add</button>
                                </li>
                            </ul>
                            <div class="empty-words-alert alert alert-danger fade show" role="alert">
                                <div class="message">No word found!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main><!-- /.container -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/lib/lodash-4.17.15.min.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/popper-1.12.9.min.js"></script>
    <script src="/js/lib/bootstrap-4.0.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
