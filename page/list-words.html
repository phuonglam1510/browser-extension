<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WordsMine! tools for quick gathering of words"
    />
    <meta name="author" content="Goware JSC" />

    <title>WordsMine! Dashboard</title>

    <link rel="stylesheet" href="/static/font/style.css" />
    <link rel="stylesheet" href="/css/modal-edit-word.css" />
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/list-words.css" />
    <link rel="stylesheet" href="/css/page-header.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <title>WordsMine!</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        WordsMine!
      </div>
      <div class="social">
        <ul class="social__list">
          <li class="social__item social__item--facebook">
            <a href="/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="social__item social__item--instagram">
            <a href="/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="social__item social__item--youtube">
            <a href="/">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <!-- <li class="menu__switch">
                    <a href="/page/profile.html">
                        Profile
                    </a>
                </li> -->
          <li class="dropdown__menu">
            <a
              class="dropdown-toggle"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="https://i2.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/page/profile.html">Profile</a>
              <a class="dropdown-item" href="/page/list-words.html"
                >Word Dashboard</a
              >
              <p class="dropdown-item btn-logout">Logout</p>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main class="list-words-wrap">
      <div class="list-words__top">
        <div class="list-words__total"></div>
        <div class="list-words__tools-group">
          <div class="list-words__tools">
            <div class="list-words__tools-item list-words__check-all">
              <div class="btn btn-primary">
                <input
                  id="check-all"
                  class="checkbox-check-all"
                  type="checkbox"
                  autocomplete="off"
                />
                <span class="glyphicon glyphicon-ok"></span>
              </div>
              <label for="check-all" class="check-all">Check all</label>
            </div>
          </div>

          <div class="list-words__tools">
            <div class="list-words__tools-item list-words__delete-all">
              <span
                class="list-words__tool-icon lnr lnr-trash list-words__delete-all"
              ></span>
              <span class="list-words__tool-title list-words__delete-count"
                >Delete selected words</span
              >
            </div>
          </div>
        </div>

        <div class="list-words__search">
          <input
            type="text"
            id="keyword-search"
            class="list-words__search-input"
            placeholder="Enter your word"
          />
          <button class="list-words__search-btn">
            <span class="lnr lnr-magnifier"></span>
          </button>
        </div>
      </div>

      <section class="list-words row">
        <div class="loader"></div>
      </section>

      <div class="list-words__pagination"></div>

      <div class="policy-link">
        About&nbsp;
        <a href="https://wordsmine.com/policy" target="_blank"> Policy</a>
      </div>

      <div
        class="modal-edit-word modal fade"
        id="editWordModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title">Edit word</h5> -->
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body modal-edit-word__body">
              <div class="modal-edit-word__column modal-edit-word__left">
                <div class="modal-edit-word-msg"></div>
                <form>
                  <div class="form-group">
                    <div class="word-wrap">
                      <div class="modal-edit-word__word"></div>
                      <div class="instruction">* tap to edit word name</div>
                    </div>
                    <input
                      type="text"
                      class="form-control modal-edit-word__input"
                      id="modal-edit-word__input-word"
                      placeholder="Enter new word"
                    />
                    <div class="modal-edit-word-pronunciation"></div>
                  </div>

                  <div class="form-group">
                    <label class="title" for="exampleFormControlTextarea1"
                      >Definition</label
                    >
                    <textarea
                      class="form-control modal-edit-word__input"
                      id="modal-edit-word-definition"
                      rows="6"
                      placeholder="Enter definition"
                    ></textarea>
                  </div>
                </form>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn-footer btn btn-lg btn-primary-outline-custom handle-close-modal-edit"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn-footer btn btn-lg btn-primary-custom handle-save-word"
                  >
                    Save
                  </button>
                </div>
              </div>

              <div class="modal-edit-word__column modal-edit-word__right">
                <div class="modal-edit-word__suggest-definition">
                  <div class="title">From dictionary</div>

                  <div class="list-definition">
                    <div class="loader"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/lib/lodash-4.17.15.min.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/popper-1.12.9.min.js"></script>
    <script src="/js/lib/bootstrap-4.0.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/list-words.js"></script>
    <script src="/js/constant.js"></script>
    <script src="/js/test.js"></script>
  </body>
</html>
