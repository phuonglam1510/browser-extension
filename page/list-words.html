<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list-words.css">
    <link rel="stylesheet" href="/css/modal-edit-word.css">
    <link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <title>Words, mine!</title>
</head>

<body>
    <header class="list-words__header">
        <div class="list-words__logo">
            Words, mine!
        </div>
        <div class="list-words__social">
            <ul class="list-words__social__list">
                <li class="list-words__social__item social__item--facebook">
                    <a href="/">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="list-words__social__item social__item--instagram">
                    <a href="/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="list-words__social__item social__item--youtube">
                    <a href="/">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <!-- <li class="list-words__menu__switch">
                    <a href="/page/profile.html">
                        Profile
                    </a>
                </li> -->
                <li class="list-words__dropdown__menu">
                    <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img
                            src="https://i2.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" />
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/page/profile.html">Profile</a>
                        <a class="dropdown-item" href="/page/list-words.html">Setting</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="list-words__search">
            <input type="text" id="keyword-search" class="list-words__search-input" placeholder="Enter your word">
            <button class="list-words__search-btn"><span class="lnr lnr-magnifier"></span></button>
        </div>
        <div class="list-words__pagination"></div>
        <div class="list-words__tools list-words__check-all">
            <p class="list-words__check-all__content">Check All</p>
        </div>
        <div class="list-words__tools list-words__un-check-all">
            <p class="list-words__un-check-all__content">Uncheck All</p>
        </div>
        <div class="list-words__tools">
            <div class="list-words__tools-item list-words__delete-all">
                <span class="list-words__tool-icon lnr lnr-trash list-words__delete-all"></span>
                <span class="list-words__tool-title list-words__delete-count">Delete selected words</span>
            </div>

        </div>
        <section class="list-words row"></section>

        <div class="modal-edit-word modal fade" id="editWordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit word</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-edit-word-msg">
                        </div>
                        <form>
                            <div class="form-group">
                                <label class="title" for="edit-word">Word</label>
                                <input type="text" class="form-control" id="modal-edit-word-content" placeholder="Enter new word">
                            </div>
                           
                            <div class="form-group">
                                <label class="title" for="exampleFormControlTextarea1">Definition</label>
                                <textarea class="form-control"id="modal-edit-word-definition" rows="3" placeholder="Enter definition"></textarea>
                            </div>
                        </form>

                        <div class="modal-edit-word__suggest-definition">
                            <div class="title">From dictionary</div>
                            <div class="list-definition">

                            </div>

                            <!-- <div class="suggest-group">
                                <div class="subtitle" id="subtitle-suggest-definition">noun</div>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="content">Cras justo odio</div>
                                        <div class="add-btn">
                                            <span class="icon">&#43;</span>
                                            <span>Add to my definition</span>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="content">Cras justo odio</div>
                                        <div class="add-btn">
                                            <span class="icon">&#43;</span>
                                            <span>Add to my definition</span>
                                        </div>
                                    </li>
                                </ul>
                            </div> -->
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary handle-close-modal-edit" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary-custom handle-save-word">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- <div class="list-words__pagination"></div> -->

    <script src="/js/lib/lodash-4.17.15.min.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/lib/popper-1.12.9.min.js"></script>
    <script src="/js/lib/bootstrap-4.0.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/list-words.js"></script>
    <script src="/js/constant.js"></script>
</body>

</html>
