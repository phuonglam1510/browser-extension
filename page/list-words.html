        </div>
        <div class="list-words__social">
            <ul class="list-words__social__list">
                <li class="list-words__social__item social__item--facebook">
                    <a href="/">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="list-words__social__item social__item--instagram">
                    <a href="/">

    </header>
            <main>
