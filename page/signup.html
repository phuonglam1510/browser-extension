<body>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class=" btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                    facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form class="form-register">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input id="authEmail" name="authEmail" class="form-control" placeholder="Email address" type="email"
                        required value="">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="authName" name="authName" class="form-control" placeholder="User name" type="text"
                        required>
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input minlength="8" maxlength="16" id="password" name="password" class="form-control password"
                        placeholder="Create password" type="password" required>
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input minlength="8" maxlength="16" id="repeatPassword" name="repeatPassword"
                        class="form-control repeatPassword" placeholder="Repeat password" type="password" required>
                </div> <!-- form-group// -->
                <div class="signup-alert alert alert-danger fade hide" role="alert">
                    <div class="message"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-signup"> Create Account </button>
                </div>
                <p class="text-center">Have an account? <a href="/page/login.html">Log In</a> </p>
